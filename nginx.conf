# Nginx configuration for bahamm.ir
# This should be placed in /etc/nginx/sites-available/bahamm.ir
# and linked to /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name bahamm.ir www.bahamm.ir;

    # Redirect HTTP to HTTPS (if you have SSL)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bahamm.ir www.bahamm.ir;

    # SSL Certificate paths (update with your actual certificate paths)
    ssl_certificate /etc/letsencrypt/live/bahamm.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bahamm.ir/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/bahamm_access.log;
    error_log /var/log/nginx/bahamm_error.log;

    # Max upload size (for product images)
    client_max_body_size 50M;

    # Backend API proxy (FastAPI on port 8001)
    location /backend/api/ {
        # Remove /backend prefix before sending to backend
        rewrite ^/backend/api/(.*) /api/$1 break;
        
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend static files (uploads)
    location /backend/uploads/ {
        rewrite ^/backend/uploads/(.*) /uploads/$1 break;
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
    }

    # Frontend (Next.js on port 8000)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Next.js HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

