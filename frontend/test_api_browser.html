<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست API آدرس‌ها</title>
    <style>
        body {
            font-family: 'IRANSansX', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .btn {
            background: linear-gradient(45deg, #ff006a, #ff4081);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 106, 0.3);
        }
        .result {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
        .error {
            color: #f44336;
            font-weight: bold;
        }
        .address-item {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-right: 4px solid #ff006a;
        }
        .default-address {
            border-right-color: #4CAF50;
            background: #f0f8f0;
        }
        input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 تست API آدرس‌ها</h1>
        
        <div>
            <input type="text" id="phoneInput" placeholder="شماره تلفن (09155702192)" value="09155702192">
            <button class="btn" onclick="testLogin()">1️⃣ ورود و دریافت Token</button>
        </div>
        
        <div>
            <button class="btn" onclick="testAddresses()" disabled id="addressBtn">2️⃣ دریافت آدرس‌ها</button>
            <button class="btn" onclick="clearCache()">🗑️ پاک کردن کش</button>
        </div>
        
        <div class="result" id="result">
            نتایج اینجا نمایش داده می‌شود...
        </div>
        
        <div style="margin-top: 20px; font-size: 14px; color: #666;">
            <p><strong>مراحل تست:</strong></p>
            <p>1. ابتدا دکمه "ورود و دریافت Token" را بزنید</p>
            <p>2. سپس دکمه "دریافت آدرس‌ها" را بزنید</p>
            <p>3. بررسی کنید آیا آدرس اصلانی به عنوان پیش‌فرض نمایش داده می‌شود</p>
        </div>
    </div>

    <script>
        let authToken = null;
        const API_BASE = 'http://localhost:8001/api';
        
        function log(message, isError = false) {
            const result = document.getElementById('result');
            const className = isError ? 'error' : 'success';
            result.innerHTML += `<div class="${className}">${new Date().toLocaleTimeString()} - ${message}</div>`;
            result.scrollTop = result.scrollHeight;
        }
        
        async function testLogin() {
            const phone = document.getElementById('phoneInput').value;
            log(`🔐 شروع ورود با شماره: ${phone}`);
            
            try {
                const formData = new FormData();
                formData.append('phone_number', phone);
                
                const response = await fetch(`${API_BASE}/auth/simple-register`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.access_token) {
                        authToken = data.access_token;
                        log(`✅ ورود موفق! Token دریافت شد.`);
                        log(`👤 کاربر: ${data.user?.phone_number} (ID: ${data.user?.id})`);
                        document.getElementById('addressBtn').disabled = false;
                        
                        // Save to localStorage like the real app
                        localStorage.setItem('auth_token', authToken);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        
                    } else {
                        log('❌ Token در پاسخ یافت نشد', true);
                    }
                } else {
                    log(`❌ خطا در ورود: ${response.status} - ${await response.text()}`, true);
                }
            } catch (error) {
                log(`❌ خطا در اتصال: ${error.message}`, true);
            }
        }
        
        async function testAddresses() {
            if (!authToken) {
                log('❌ ابتدا وارد شوید!', true);
                return;
            }
            
            log('📍 دریافت آدرس‌ها...');
            
            try {
                const response = await fetch(`${API_BASE}/users/addresses`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const addresses = await response.json();
                    log(`✅ ${addresses.length} آدرس دریافت شد:`);
                    
                    // Clear previous addresses
                    const existingAddresses = document.querySelectorAll('.address-item');
                    existingAddresses.forEach(el => el.remove());
                    
                    let defaultFound = false;
                    addresses.forEach((addr, index) => {
                        const isDefault = addr.is_default;
                        const containsAslani = addr.full_address && addr.full_address.includes('اصلانی');
                        
                        if (isDefault) defaultFound = true;
                        
                        const addressDiv = document.createElement('div');
                        addressDiv.className = `address-item ${isDefault ? 'default-address' : ''}`;
                        addressDiv.innerHTML = `
                            <strong>آدرس ${index + 1}${isDefault ? ' (پیش‌فرض)' : ''}</strong><br>
                            <strong>ID:</strong> ${addr.id}<br>
                            <strong>آدرس:</strong> ${addr.full_address}<br>
                            <strong>گیرنده:</strong> ${addr.receiver_name}<br>
                            ${containsAslani ? '<span style="color: #ff006a;">🎯 شامل "اصلانی"</span>' : ''}
                        `;
                        document.getElementById('result').appendChild(addressDiv);
                    });
                    
                    if (defaultFound) {
                        log('✅ آدرس پیش‌فرض پیدا شد!');
                    } else {
                        log('❌ هیچ آدرس پیش‌فرضی یافت نشد!', true);
                    }
                    
                    // Save to localStorage like the real app
                    const user = JSON.parse(localStorage.getItem('user') || '{}');
                    if (user.id) {
                        localStorage.setItem(`addresses_${user.id}`, JSON.stringify(addresses));
                        log(`💾 آدرس‌ها در کش ذخیره شدند: addresses_${user.id}`);
                    }
                    
                } else {
                    log(`❌ خطا در دریافت آدرس‌ها: ${response.status} - ${await response.text()}`, true);
                }
            } catch (error) {
                log(`❌ خطا در اتصال: ${error.message}`, true);
            }
        }
        
        function clearCache() {
            localStorage.clear();
            log('🗑️ تمام کش‌ها پاک شدند');
            authToken = null;
            document.getElementById('addressBtn').disabled = true;
        }
        
        // Check if we have cached auth
        window.onload = function() {
            const cachedToken = localStorage.getItem('auth_token');
            if (cachedToken) {
                authToken = cachedToken;
                document.getElementById('addressBtn').disabled = false;
                log('🔄 Token از کش بارگذاری شد');
            }
        };
    </script>
</body>
</html>
