name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Increase timeout to 30 minutes
    
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 30m # SSH action timeout
          command_timeout: 30m # Command timeout
          script: |
            set -e
            
            echo "üì• Pulling latest changes..."
            cd /srv/app/frontend
            git pull origin main
            
            echo "üîß Installing backend dependencies..."
            cd /srv/app/backend
            if [ -f requirements.txt ]; then
              # Use virtual environment pip (already installed)
              .venv/bin/pip install -r requirements.txt --quiet || echo "‚ö†Ô∏è Backend dependencies update skipped"
            fi
            
            echo "üì¶ Installing frontend dependencies..."
            cd /srv/app/frontend/frontend
            npm ci --prefer-offline --no-audit 2>&1 | tail -n 20
            
            echo "üèóÔ∏è Building frontend (this may take 5-10 minutes)..."
            # Increase memory and disable telemetry
            export NODE_OPTIONS="--max-old-space-size=4096"
            export NEXT_TELEMETRY_DISABLED=1
            timeout 15m npm run build 2>&1 | tail -n 50
            
            echo "‚úÖ Build completed successfully!"
            
            echo "‚ôªÔ∏è Restarting services..."
            # Stop old processes
            pm2 stop all || true
            pm2 delete all || true
            
            # Start backend
            cd /srv/app/backend
            pm2 start .venv/bin/python3 --name backend -- -m uvicorn main:app --host 0.0.0.0 --port 8001
            
            # Start frontend with production build
            cd /srv/app/frontend/frontend
            PORT=3000 pm2 start npm --name frontend -- start
            
            # Save PM2 configuration
            pm2 save
            
            echo "‚è≥ Waiting for services to stabilize..."
            sleep 10
            
            echo "‚úÖ Deployment completed!"
            pm2 status

