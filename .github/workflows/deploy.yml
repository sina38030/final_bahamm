name: âš¡ Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Update Code
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: ðŸ“¥ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 5m
          command_timeout: 5m
          debug: false
          script: |
            cd ~/bahamm-git
            timeout 60 git pull origin main || echo "Git pull timeout"
            pm2 restart all || echo "PM2 restart failed"
