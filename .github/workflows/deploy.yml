name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Fast deployment without build
    
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 10m # SSH action timeout
          command_timeout: 10m # Command timeout
          script: |
            set -e
            
            echo "üì• Pulling latest changes..."
            cd /srv/app/frontend
            git pull origin main
            
            echo "üîß Updating backend dependencies (if needed)..."
            cd /srv/app/backend
            if [ -f requirements.txt ]; then
              .venv/bin/pip install -r requirements.txt --quiet --no-warn-script-location || echo "‚ö†Ô∏è Backend deps skipped"
            fi
            
            echo "üì¶ Installing frontend dependencies..."
            cd /srv/app/frontend/frontend
            npm install --prefer-offline --no-audit --loglevel=error
            
            echo "‚ôªÔ∏è Restarting services..."
            # Clean up root PM2 processes first
            sudo pm2 stop all 2>/dev/null || true
            sudo pm2 delete all 2>/dev/null || true
            sudo pm2 save --force 2>/dev/null || true
            
            # Stop user PM2 processes
            pm2 stop all || true
            pm2 delete all || true
            
            # Kill any zombie processes on port 3000
            sudo fuser -k 3000/tcp 2>/dev/null || true
            sleep 2
            
            # Start backend
            echo "üöÄ Starting backend..."
            cd /srv/app/backend
            pm2 start .venv/bin/python3 --name backend -- -m uvicorn main:app --host 0.0.0.0 --port 8001
            
            # Fix .next permissions and start frontend in dev mode (fast, no build needed)
            echo "üöÄ Starting frontend..."
            cd /srv/app/frontend/frontend
            sudo chown -R ubuntu:ubuntu .next 2>/dev/null || true
            PORT=3000 pm2 start npm --name frontend -- run dev
            
            # Save PM2 configuration
            pm2 save
            
            echo "‚è≥ Waiting for services to stabilize..."
            sleep 15
            
            echo "‚úÖ Deployment completed!"
            pm2 status

