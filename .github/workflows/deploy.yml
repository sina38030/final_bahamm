name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  # Ø§Ø¨ØªØ¯Ø§ Build Ùˆ Test Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        env:
          NEXT_PUBLIC_BACKEND_URL: http://localhost:8001
        run: |
          cd frontend
          npm run build
      
      - name: Check build success
        run: |
          if [ ! -d "frontend/.next" ]; then
            echo "âŒ Build failed!"
            exit 1
          fi
          echo "âœ… Build successful!"

  # ÙÙ‚Ø· Ø§Ú¯Ø± Build Ù…ÙˆÙÙ‚ Ø¨ÙˆØ¯ØŒ Deploy Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…
  deploy:
    needs: test-build
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.SERVER_PATH }}
            
            echo "ğŸ“¥ Fetching latest changes..."
            git fetch --all
            
            echo "ğŸ”„ Updating to latest main..."
            git reset --hard origin/main
            git clean -fd
            
            echo "ğŸ”§ Installing backend dependencies..."
            pip3 install -r requirements.txt --quiet || true
            
            echo "ğŸ“¦ Installing frontend dependencies..."
            cd frontend
            npm ci || npm install
            
            echo "ğŸ—ï¸ Building frontend..."
            export NEXT_PUBLIC_BACKEND_URL="http://localhost:8001"
            npm run build
            
            if [ ! -d ".next" ]; then
              echo "âŒ Build failed on server!"
              exit 1
            fi
            
            echo "â™»ï¸ Restarting services..."
            pm2 restart all || echo "âš ï¸ pm2 restart failed"
            
            echo "âœ… Deployment completed!"
            echo "ğŸ“Š Current commit: $(git log -1 --oneline)"

