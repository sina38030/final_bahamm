name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Increased timeout for production build
    
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 30m # SSH action timeout
          command_timeout: 30m # Command timeout
          script: |
            set -e
            
            echo "üì• Pulling latest changes..."
            cd /home/ubuntu/bahamm-git
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            echo "üîß Setting up backend virtual environment..."
            cd /home/ubuntu/bahamm-git/backend
            if [ ! -d "venv" ]; then
              echo "Creating virtual environment..."
              python3 -m venv venv
            fi
            
            echo "üîß Updating backend dependencies..."
            if [ -f requirements.txt ]; then
              venv/bin/pip install -r requirements.txt --quiet --no-warn-script-location || echo "‚ö†Ô∏è Backend deps skipped"
            fi
            
            echo "üì¶ Installing frontend dependencies..."
            cd /home/ubuntu/bahamm-git/frontend
            npm install --prefer-offline --no-audit --loglevel=error || echo "‚ö†Ô∏è Frontend deps skipped"
            
            echo "‚ôªÔ∏è Restarting services..."
            # Clean up root PM2 processes first
            sudo pm2 stop all 2>/dev/null || true
            sudo pm2 delete all 2>/dev/null || true
            sudo pm2 save --force 2>/dev/null || true
            
            # Stop user PM2 processes
            pm2 stop all || true
            pm2 delete all || true
            
            # Kill any zombie processes on port 3000
            sudo fuser -k 3000/tcp 2>/dev/null || true
            sleep 2
            
            # Start backend
            echo "üöÄ Starting backend..."
            cd /home/ubuntu/bahamm-git/backend
            pm2 start venv/bin/python3 --name backend -- -m uvicorn main:app --host 0.0.0.0 --port 8001
            
            # Build and start frontend in production mode
            echo "üî® Building frontend for production..."
            cd /home/ubuntu/bahamm-git/frontend
            export NODE_OPTIONS="--max-old-space-size=4096"
            export NEXT_TELEMETRY_DISABLED=1
            npm run build
            
            echo "üöÄ Starting frontend in production mode..."
            sudo chown -R ubuntu:ubuntu .next 2>/dev/null || true
            PORT=3000 pm2 start npm --name frontend -- start
            
            # Save PM2 configuration
            pm2 save
            
            echo "‚è≥ Waiting for services to stabilize..."
            sleep 15
            
            echo "‚úÖ Deployment completed!"
            pm2 status

