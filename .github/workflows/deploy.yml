name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  # Ø§Ø¨ØªØ¯Ø§ Build Ùˆ Test Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      
      - name: Check build success
        run: |
          if [ ! -d "frontend/.next" ]; then
            echo "âŒ Build failed!"
            exit 1
          fi
          echo "âœ… Build successful!"

  # ÙÙ‚Ø· Ø§Ú¯Ø± Build Ù…ÙˆÙÙ‚ Ø¨ÙˆØ¯ØŒ Deploy Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…
  deploy:
    needs: test-build
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.SERVER_PATH }}
            
            echo "ðŸ“¥ Fetching latest changes..."
            git fetch --all
            
            echo "ðŸ”„ Updating to latest main..."
            git reset --hard origin/main
            git clean -fd
            
            echo "ðŸ”§ Installing backend dependencies..."
            pip3 install -r requirements.txt --quiet || true
            
            echo "ðŸ“¦ Installing frontend dependencies..."
            cd frontend
            npm ci || npm install
            
            echo "ðŸ—ï¸ Building frontend..."
            npm run build
            
            if [ ! -d ".next" ]; then
              echo "âŒ Build failed on server!"
              exit 1
            fi
            
            echo "â™»ï¸ Restarting services..."
            cd ..
            
            # Restart backend
            if pm2 describe backend > /dev/null 2>&1; then
              echo "Restarting existing backend process..."
              pm2 restart backend
            else
              echo "Starting new backend process..."
              cd backend
              pm2 start "python3 -m uvicorn main:app --host 0.0.0.0 --port 8001" --name backend
              cd ..
            fi
            
            # Restart frontend  
            if pm2 describe frontend > /dev/null 2>&1; then
              echo "Restarting existing frontend process..."
              pm2 restart frontend
            else
              echo "Starting new frontend process..."
              cd frontend
              PORT=8000 pm2 start "npm run start" --name frontend
              cd ..
            fi
            
            pm2 save
            
            echo "âœ… Deployment completed!"
            echo "ðŸ“Š Current commit: $(git log -1 --oneline)"
            echo "ðŸ“Š PM2 Status:"
            pm2 list

