name: ⚡ Ultra Quick Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy in 20 seconds
    runs-on: ubuntu-latest
    timeout-minutes: 1
    
    steps:
      - name: ⚡ Lightning Fast Restart
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 30s
          script: |
            cd ~/bahamm-git && git pull origin main
            pm2 restart backend
            pm2 restart frontend
            echo "✅ Deployed!"
