name: âš¡ Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Update Code (Hotload)
    runs-on: ubuntu-latest
    timeout-minutes: 1
    
    steps:
      - name: ðŸ“¥ Pull Latest Code
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 30s
          script: |
            cd ~/bahamm-git && git pull -q && echo "âœ… Code updated - Hotload will detect changes"
