# Nginx configuration for bahamm.ir - PRODUCTION SERVER
# این فایل را در سرور به مسیر زیر کپی کنید:
# /etc/nginx/sites-available/bahamm.ir
# سپس لینک ایجاد کنید: sudo ln -sf /etc/nginx/sites-available/bahamm.ir /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name bahamm.ir www.bahamm.ir;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bahamm.ir www.bahamm.ir;

    # SSL Certificate paths
    ssl_certificate /etc/letsencrypt/live/bahamm.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bahamm.ir/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/bahamm_access.log;
    error_log /var/log/nginx/bahamm_error.log;

    # Max upload size (for product images)
    client_max_body_size 50M;
    client_body_timeout 60s;

    # Backend API proxy - مسیر اصلی برای API
    # درخواست‌ها از /backend/api به backend:8001/api فرستاده می‌شوند
    location /backend/api {
        # حذف /backend از ابتدای مسیر
        rewrite ^/backend(/api.*)$ $1 break;
        
        # Proxy به FastAPI backend
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        
        # Headers برای proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts برای API های طولانی
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering برای بهبود عملکرد
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # CORS headers - اگر نیاز است
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Backend static files (uploads) - تصاویر محصولات و فایل‌های آپلود شده
    location /backend/uploads {
        rewrite ^/backend(/uploads.*)$ $1 break;
        
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache برای فایل‌های استاتیک
        proxy_cache_valid 200 30d;
        proxy_cache_valid 404 1m;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Next.js static files - بهینه سازی برای فایل‌های استاتیک
    location /_next/static/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        
        # Cache طولانی برای فایل‌های استاتیک Next.js
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Next.js images
    location /_next/image {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Cache برای تصاویر
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Frontend (Next.js) - مسیر اصلی برای صفحات
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Next.js HMR (در production لازم نیست ولی ضرر ندارد)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint برای مانیتورینگ
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

