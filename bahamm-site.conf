# Production Server - bahamm.ir
# Backend on port 8001, Frontend on port 3000

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name bahamm.ir www.bahamm.ir;
    return 301 https://bahamm.ir$request_uri;
}

# Main production server
server {
    listen 443 ssl http2;
    server_name bahamm.ir www.bahamm.ir;

    ssl_certificate /etc/letsencrypt/live/bahamm.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bahamm.ir/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 50M;

    # Redirect www to non-www
    if ($host = 'www.bahamm.ir') {
        return 301 https://bahamm.ir$request_uri;
    }

    # API endpoints (served under bahamm.ir/api/*)
    location /api/ {
        proxy_pass http://127.0.0.1:8001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Static files from backend
    location /static/ {
        proxy_pass http://127.0.0.1:8001/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Backend health check
    location /health {
        proxy_pass http://127.0.0.1:8001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Next.js static files
    location ~ ^/_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        add_header Cross-Origin-Resource-Policy "cross-origin";
    }

    # Next.js images
    location ~ ^/_next/image {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Frontend app (catch-all)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

